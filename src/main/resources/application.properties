server.port=8085


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#En jpademo4 están los datos
spring.datasource.url = jdbc:h2:~/jpademo4;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
#spring.datasource.url = jdbc:h2:~/jpademo5;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect  <<< Este, con "ddl-auto=update", da problemas
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update 
#spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true